<h4>Formularios <small>template</small></h4>
<hr />
<form class="" novalidate #forma="ngForm" (ngSubmit)="guardar(forma)">
    <div>
        <!-- Nombre -->
        <div class="form-group row" [ngClass]="{
        'was-validated':
          (nombre.errors?.minlength || nombre.errors?.required) &&
          nombre.touched
      }">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8 ">
                <input class="form-control" type="text " placeholder="Nombre " #nombre="ngModel" name="nombre " [(ngModel)]="usuario.nombre" required minlength="5" />
            </div>
        </div>
        <!-- Apellido -->
        <div class="form-group row " [ngClass]="{
        'was-validated':
          (apellido.errors?.minlength || apellido.errors?.required) &&
          apellido.touched
      }">
            <label class="col-2 col-form-label ">Apellido</label>
            <div class="col-8 ">
                <input class="form-control " type="text " placeholder="Apellido" #apellido="ngModel" name="apellido " [(ngModel)]="usuario.apellido" required minlength="2" />
            </div>
        </div>
    </div>
    <!-- Correo -->

    <div class="form-group row" [ngClass]="{
      'was-validated':
        (correo.errors?.pattern || correo.errors?.required) && correo.touched
    }">
        <label class="col-2 col-form-label ">Correo</label>
        <div class="col-8 ">
            <input class="form-control " type="email " placeholder="Correo electrÃ³nico" #correo="ngModel" name="correo " [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
        </div>
    </div>
    <!-- Pais -->
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select [(ngModel)]="usuario.paises" class="form-control" name="pais" id="">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
        </div>
    </div>

    <!-- Sexo -->
    <div class="radio-group row ">
        <label class="col-2 col-form-label"> Sexo </label>

        <div class="col-8">
            <label class="custom-control custom-radio " *ngFor="let s of sexos">
        <input
          type="radio"
          [(ngModel)]="usuario.sexo"
          name="sexos"
          [value]="s"
          class="custom-control-input"
        />

        <span class="custom-control-indicator"> </span>
        <span class="custom-control-description">{{ s }}</span>
      </label>
        </div>

        <!-- <div class="custom-control custom-radio custom-control-inline">
            <input [(ngModel)]="usuario.sexo" value="mujer" type="radio" id="customRadio2" name="sexo" class="custom-control-input" />
            <label class="custom-control-label" for="customRadio2"> Mujer </label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
            <input [(ngModel)]="usuario.sexo" value="mujer" type="radio" id="customRadio2" name="sexo" class="custom-control-input" />
            <label class="custom-control-label" for="customRadio2"> Mujer </label>
        </div> -->
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <!-- [disabled]="!forma.valid" Esto iria dentro del button bajo -->
        <div class="input-group col-8 ">
            <button type="submit" class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>
</form>
<pre>
    {{ usuario | json }}
</pre>
