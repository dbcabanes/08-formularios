<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>
    <div formGroupName="nombrecompleto">
        <!--  -->
        <div class="form-group row" [ngClass]="{ 'was-validated': forma.get('nombrecompleto.nombre').valid }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" />

                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required" class="form-control-feedback">
                    El nombre es necesario
                </div>

                <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback">
                    El nombre es tiene que tener minimo 3 chars
                </div>
            </div>
        </div>
        <!-- [ngClass]="{ 'was-validated': forma.get('apellido').valid" } -->
        <div class="form-group row">
            <label class="col-2 col-form-label ">Apellido</label>
            <div class="col-8 ">
                <input class="form-control " type="text " placeholder="Apellido " />

                <!-- <div *ngIf="forma.controls[ 'apellido'].errors?.required " class="form-control-feedback ">
                    El apellido es necesario
                </div>

                <div *ngIf="forma.controls[ 'apellido'].errors?.minlength " class="form-control-feedback ">
                    El apellido es tiene que tener minimo 3 chars
                </div> -->
            </div>
        </div>
    </div>

    <div class="form-group row " [ngClass]="{ 'was-validated': forma.get('correo').valid }">
        <label class="col-2 col-form-label ">Correo</label>
        <div class="col-8 ">
            <input class="form-control " type="email " placeholder="Correo electrÃ³nico" />
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-8 ">
            <button type="submit " class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>
    {{ forma.valid }}
</form>
